<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="https://kit.fontawesome.com/f4e8bffc85.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Primary Meta Tags -->
    <title>Comunidade Agile Testers</title>
    <meta name="title" content="Comunidade Agile Testers">
    <meta name="description" content="O Agile Testers é uma comunidade de desenvolvimento e qualidade de software com objetivo de compartilhar conteúdo. ">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://agiletesters.com.br/">
    <meta property="og:title" content="Comunidade Agile Testers">
    <meta property="og:description" content="O Agile Testers é uma comunidade de desenvolvimento e qualidade de software com objetivo de compartilhar conteúdo">
    <meta property="og:image" content="<%= BASE_URL %>meta_img.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://agiletesters.com.br/">
    <meta property="twitter:title" content="Comunidade Agile Testers">
    <meta property="twitter:description" content="O Agile Testers é uma comunidade de desenvolvimento e qualidade de software com objetivo de compartilhar conteúdo ">
    <meta property="twitter:image" content="<%= BASE_URL %>meta_img.png"">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-171018038-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-171018038-1');
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
